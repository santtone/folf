<div>
    <folf-toolbar title="Radat"></folf-toolbar>

    <div ng-repeat="course in courses">
        <folf-list-item
                avatar = "room"
                primaryText="{{course.name}}"
                secondaryText="{{course.location}}">
        </folf-list-item>
    </div>

    <paper-fab icon="add" class="folf-action-button-bottom" ng-click="add()"></paper-fab>
</div>
