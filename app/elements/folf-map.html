<polymer-element name="folf-map" attributes="courses">
    <template>

        <style>
        </style>

        <div fit>
            <google-map latitude="{{latitude}}" longitude="{{longitude}}">
                <template repeat="{{c in courses}}">
                    <google-map-marker latitude="{{c.location.lat}}" longitude="{{c.location.lng}}" title="{{c.name}}"></google-map-marker>
                </template>
            </google-map>
        </div>

    </template>
    <script>

        Polymer('folf-map', {

            publish: {
                latitude: 60.8681,
                longitude: 26.7042,
                courses: null
            },
            ready: function () {
                console.log(this.courses);
                this.fire('map-ready', {});
            },
            coursesChanged: function(o, n){
                console.log(n);
            }
        });

    </script>
</polymer-element>
