<polymer-element name="folf-list-item" attributes="avatar primaryText secondaryText">
    <template>
        <style>
            .item-container {
                padding: 12px 16px;
                position: relative;
            }

            .text-container {
                margin-left: 26px;
                margin-right: 26px;
            }

            .icon-background {
                border-radius: 100%;
                width: 40px;
                height: 40px;
            }

            .avatar-text {
                color: white;
                font-size: 20px;
            }

            .secondary-text {
                font-size: 14px;
                color: #808080;
            }
        </style>

        <div horizontal layout class="item-container" on-click="{{onSelection}}">
            <paper-ripple fit></paper-ripple>
            <template if="{{!avatar}}">
                <div class="icon-background" horizontal center layout style="background: {{randomColor()}}">
                    <div class="avatar-text" horizontal center-justified layout flex>
                        {{primaryText | firstChar | uppercase}}
                    </div>
                </div>
            </template>
            <template if="{{avatar}}">
                <div horizontal center layout>
                    <div horizontal center-justified layout flex>
                        <core-icon icon="{{avatar}}"></core-icon>
                    </div>
                </div>
            </template>
            <div flex horizontal layout center class="text-container">
                <div vertical layout>
                    <div>{{primaryText}}</div>
                    <div class="secondary-text">{{secondaryText}}</div>
                </div>
            </div>
        </div>

    </template>
    <script>

        Polymer('folf-list-item', {

            publish: {
                colors: [
                    '#009688',
                    '#03A9F4',
                    '#E91E63',
                    '#FF9800',
                    '#4CAF50',
                    '#607D8B'
                ]
            },
            ready: function () {
            },
            firstChar: function (value) {
                if (value) {
                    return value.charAt(0);
                }
            },
            randomColor: function () {
                var i = Math.floor(Math.random() * 6) + 1;
                return this.colors[i - 1];
            },
            onSelection: function () {
                this.fire('selected', {});
            }
        });

    </script>
</polymer-element>
